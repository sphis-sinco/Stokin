on:
  workflow_dispatch: 

env:
  HAXE_VERSION: 4.3.6
  PROJECT_NAME: PSliceEngine
  cacheLibrariesPath: P-Slice.1.0.desktop-cache

jobs:
  build:
    name: Post Web version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: ${{ env.HAXE_VERSION }}

      - name: Restore Libraries for compilation
        id: load-lib-cache
        uses: actions/cache@v3
        with:
          # not caching the bin folder to prevent asset duplication and stuff like that
          key: ${{ env.cacheLibrariesPath }}
          fail-on-cache-miss: true
          enableCrossOsArchive: true
          path: |
            .haxelib/
          restore-keys: |
            ${{ env.cacheLibrariesPath }}
      - name: Restore existing build cache for faster compilation
        id: load-cache
        uses: actions/cache@v3
        with:
          # not caching the bin folder to prevent asset duplication and stuff like that
          key: cache-build-html5
          path: |
            export/release/html5/haxe/
            export/release/html5/obj/
          restore-keys: |
            cache-build-html5
            
      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: Html-build
          path: export/release/html5/bin/*
          if-no-files-found: error    

      - name: Clearing already existing cache
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key == "cache-build-html5") {
                console.log('Clearing ' + cache.key + '...')
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
                console.log("Cache cleared.")
              }
            }
      - name: Uploading new cache
        uses: actions/cache@v3
        with:
          key: cache-build-html5
          path: |
            export/release/html5/haxe/
            export/release/html5/obj/
          restore-keys: |
            cache-build-html5 
